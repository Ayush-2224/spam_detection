<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Detection</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #fff;
        }

        /* Container Styles */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        /* Heading Styles */
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Textarea Styles */
        textarea {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            border: 1px solid #fff;
            padding: 10px;
            font-size: 1em;
            margin-bottom: 20px;
            resize: none;
            transition: border-color 0.3s;
        }

        textarea:focus {
            border-color: #00f2fe;
            outline: none;
        }

        /* Button Styles */
        button {
            background-color: #007bff; /* Darker blue */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #0056b3; /* Even darker blue */
            transform: scale(1.05);
        }

        /* Result Styles */
        .result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.5em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .spam {
            color: red; /* Red for spam */
        }

        .not-spam {
            color: green; /* Blue for non-spam */
        }

        /* Highlighted Title Styles */
        .highlight {
            background-color: rgba(255, 255, 0, 0.3);
            color: chocolate;
            padding: 5px;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 20px;
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Applying Animation */
        .container {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spam Detection</h1>
        <form method="post">
            {% csrf_token %}
            <div class="highlight">Email Body:</div>
            {{ form.as_p }}
            <button type="submit">Check Spam</button>
        </form>
        {% if result %}
            <div class="result {% if result == 'Spam' %}spam{% else %}not-spam{% endif %}">{{ result }}</div>
        {% endif %}
    </div>
</body>
</html>
